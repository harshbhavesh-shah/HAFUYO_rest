<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hafuyo</title>
    
    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="icon" sizes="any" href="../images/favicon.ico">

    <style>
        /* --- GLOBAL & LAYOUT STYLES --- */
        body {
            background-color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px; 
        }

        /* --- HEADER STYLES --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 2px solid rgba(88, 80, 69, 0.8);
            background-color: rgba(200, 175, 143, 0.3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.5s ease;
        }
        header.scrolled {
            background-color: rgba(255, 255, 255, 0.65); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .site-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* --- CONTACT FORM STYLES --- */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .title {
            text-align: center;
            color: #4a3b2a;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a3b2a;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #8b5e34;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #8b5e34;
            margin-bottom: 0;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 400;
            cursor: pointer;
        }

        button {
            background-color: #8b5e34;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6d4827;
        }

        /* --- NEW MINIMALIST FOOTER STYLES --- */
        footer {
            background-color: white;
            border-top: 1px solid #e0dbd0; 
            padding: 3rem 1.5rem 2rem;
            margin-top: auto;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Brand Logo */
        .footer-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #4a3b2a;
        }
        
        .footer-logo span {
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Navigation Links (Centered Row) */
        .footer-nav {
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-nav a {
            text-decoration: none;
            color: #555;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: #8b5e34;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        /* Bottom Bar */
        .footer-bottom {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #888;
            font-size: 0.85rem;
        }

        .back-to-top {
            padding: 0.4rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 20px;
            color: #666;
            transition: all 0.2s;
        }

        .back-to-top:hover {
            border-color: #4a3b2a;
            color: #4a3b2a;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .footer-nav {
                gap: 1.5rem;
                flex-direction: column; /* Stacks links on very small phones */
            }
            .footer-bottom {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../images/logo.webp" alt="Hafuyo logo" height="50">
            </a>
            <div class="site-title">Hafuyo</div>
        </div>
        
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav">
            <ul>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1 class="title">Contact Us</h1>

            <form action="https://formsubmit.co/harshenfrance@gmail.com" method="POST">

                <input type="hidden" name="_next" value="https://www.hafuyo.me">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New Message!">

                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" name="FirstName" required placeholder="Your first name">

                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName" required placeholder="Your last name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">

                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="How can we help you?"></textarea>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the terms and conditions</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="promotions" name="promotions">
                    <label for="promotions">I want to receive promotional mails</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <a href="../index.html" class="footer-logo">
                <img src="../images/logo.webp" alt="Hafuyo" width="60" height="60">
                <span>Hafuyo</span>
            </a>

            <nav class="footer-nav">
                <a href="reservations.html">Reservations</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 Hafuyo. All rights reserved.</p>
            <button id="backToTop" class="back-to-top" aria-label="Scroll back to top">
                â†‘ Top
            </button>
        </div>
    </footer>

    <script src="../js/menu.js"></script>
    <script>
        // 1. Header Scroll Logic
        const header = document.querySelector('header');
        if(header) {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        // 2. Back to Top Button Logic
        const backToTopBtn = document.getElementById('backToTop');
        if(backToTopBtn){
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
    </script>

</body>
</html>
