<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hafuyo</title>
    
    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="icon" sizes="any" href="../images/favicon.ico">

    <style>
        body {
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 2px solid rgba(88, 80, 69, 0.8);
            background-color: rgba(200, 175, 143, 0.3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.5s ease;
        }
        header.scrolled {
            background-color: rgba(255, 255, 255, 0.65); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .title {
            text-align: center;
            color: #4a3b2a;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a3b2a;
            font-size: 14px;
        }

        /* UPDATED: Added date and time to the styling list */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #8b5e34;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #8b5e34;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6d4827;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/logo.webp" alt="Hafuyo logo">
            </a>
            <div class="site-title">Hafuyo</div>
        </div>
        
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav">
            <ul>
                <li><a href="pages/reservations.html">Reservations</a></li>
                <li><a href="pages/menu.html">Menu</a></li>
                <li><a href="pages/about.html">About Us</a></li>
                <li><a href="pages/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1 class="title">Make a reservation</h1>

        <form action="https://formsubmit.co/harshenfrance@gmail.com" method="POST">

            <input type="hidden" name="_next" value="https://www.hafuyo.me">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Table Reservation!">

            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" name="FirstName" required placeholder="Your first name">

            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" name="LastName" required placeholder="Your last name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional requests</label>
            <textarea id="message" name="message" required placeholder="Please mention any special requests like allergies or food restrictions..."></textarea>
            
            <button type="submit">Send Request</button>
        </form>
    </div>

</body>
</html>
