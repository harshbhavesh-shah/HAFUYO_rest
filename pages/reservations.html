<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <style>
        body {
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .title {
            text-align: center;
            color: #4a3b2a;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a3b2a;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #8b5e34;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #8b5e34;
            margin-bottom: 0;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 400;
            cursor: pointer;
        }

        button {
            background-color: #8b5e34;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6d4827;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="title">Make a reservation</h1>

        <form action="https://formsubmit.co/harshenfrance@gmail.com" method="POST">

            <input type="hidden" name="_next" value="https://www.hafuyo.me">
            <input type="hidden" name="_captcha" value="false">

            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" name="FirstName" required placeholder="Your first name">

            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" name="LastName" required placeholder="Your last name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">

            <label for="date">Date</label>
            <input type="date" id="dare" required><br>

            <label for="time">Time</label>
            <input type="time" id="time" required><br>

            <label for="message">Additional requests</label>
            <textarea id="message" name="message" required placeholder="Please mention any special requests like allergies or food restrictions..."></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
