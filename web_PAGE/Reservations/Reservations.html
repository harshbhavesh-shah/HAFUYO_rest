<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
</head>
<body>
    <div class="container">
        <h1>Make a Reservation</h1>
        <p class="subtitle">Reserve your table in just a few steps</p>
        
        <form id="reservationForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="date">Date <span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Time <span class="required">*</span></label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="guests">Number of Guests <span class="required">*</span></label>
                <input type="number" id="guests" name="guests" min="1" max="20" required placeholder="2">
            </div>
            
            <div class="form-group">
                <label for="requirements">Special Requirements</label>
                <textarea id="requirements" name="requirements" placeholder="Dietary restrictions, allergies, special occasions, seating preferences, etc."></textarea>
            </div>
            
            <button type="submit">Confirm Reservation</button>
        </form>
    </div>
    
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS - Replace YOUR_PUBLIC_KEY with your actual public key
        emailjs.init("_w6AUdzN_XDK3AiM8");
        
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.querySelector('button');
            button.textContent = 'Sending...';
            button.disabled = true;
            
            // Send email - Replace YOUR_SERVICE_ID and YOUR_TEMPLATE_ID
            emailjs.sendForm('service_afl9mcw', 'template_29lvrlm', this)
                .then(function() {
                    alert('Thank you! Your reservation request has been received.');
                    document.getElementById('reservationForm').reset();
                    button.textContent = 'Confirm Reservation';
                    button.disabled = false;
                }, function() {
                    alert('Sorry, something went wrong. Please try again.');
                    button.textContent = 'Confirm Reservation';
                    button.disabled = false;
                });
        });
    </script>
</body>
</html>
